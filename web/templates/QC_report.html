            var minDate, maxDate;

            // Custom filtering function which will search data in column four between two values
            $.fn.dataTable.ext.search.push(
                function(settings, data, dataIndex) {

                    var min = minDate.val();
                    var max = maxDate.val();

                    var dateString = data[4];
                    //console.log(dateString)
                    var dateTimeString = dateString;

                    var dateMomentObject = moment(dateTimeString, "YYYY-MM-DD HH:mm:ss"); // 1st argument - string, 2nd argument - format
                    var date = dateMomentObject.toDate();



                    let date2 = new Date(date.getTime() + 3600E3 * 7);

                    //console.log(date2)

                    console.log(date2)
                    console.log(min)
                    console.log(max)

                    if (
                        (min === null && max === null) ||
                        (min === null && date2 <= max) ||
                        (min <= date2 && max === null) ||
                        (min <= date2 && date2 <= max)

                    ) {
                        return true;
                    }
                    return false;
                }
            );
